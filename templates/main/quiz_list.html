{% extends "base.html" %}

{% block title %}Вікторини{% endblock %}

{% block content %}
<h1 class="mb-4">Вікторини:</h1>
<ul class="list-group">
  {% for quiz in quizzes %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ quiz.title }}
      <a href="{% url 'start_quiz' quiz.id %}" class="btn btn-primary btn-sm">Розпочати</a>
    </li>
  {% empty %}
    <li class="list-group-item">Вікторини відсутні</li>
  {% endfor %}
</ul>
{% endblock %}
